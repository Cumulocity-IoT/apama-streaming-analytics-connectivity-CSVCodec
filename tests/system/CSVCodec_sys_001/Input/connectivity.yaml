plugins:
  FileTransport:
    classpath:
      - ${APAMA_HOME}/lib/file-transport-plugins.jar
    class: com.softwareag.samples.FileTransport
   
  CSVCodec:
    classpath: ${APAMA_HOME}/lib/csv-codec.jar
    class: com.softwareag.samples.CSVCodec


startChains:
  CSVChain:
    - apama.eventMap:
        defaultEventType: com.softwareag.samples.Test
        # Capture events to this channel
        subscribeChannels:
          - data
        allowMissing: true

    - CSVCodec:
       EventType: 
        -name 
        -number 
        -email

    - FileTransport:
        hostToFile: output.txt
        fileToHost: input.txt
